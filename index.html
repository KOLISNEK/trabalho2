<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minhas Tarefas</h1>
  <div id="tarefas"></div>
  <a href="nova.html">➕ Nova tarefa</a>
  <script src="script.js"></script>
</body>
</html>
<a href="atividades.html">✅ Ver atividades salvas</a>
<script>
  async function carregarTarefas() {
    const res = await fetch('http://localhost:3000/tarefas');
    const tarefas = await res.json();
    const container = document.getElementById('tarefas');

    if (tarefas.length === 0) {
      container.innerHTML = "<p>Nenhuma tarefa cadastrada.</p>";
      return;
    }

    tarefas.forEach(tarefa => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <strong>${tarefa.titulo}</strong><br>
        <small>${tarefa.descricao}</small><br>
        <label><input type="checkbox" ${tarefa.concluida ? 'checked' : ''} disabled> Concluída</label><br>
        <a href="editar.html?id=${tarefa.id}">✏️ Editar</a>
      `;
      container.appendChild(div);
    });
  }

  window.onload = carregarTarefas;
